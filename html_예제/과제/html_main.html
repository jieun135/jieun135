<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form action = "html_first.html" methon = "post">
       
       <h1>모같코 지원서</h1>
       <h4>(*모든 입력란은 필수입력입니다.)</h4>
       <div>
          <h4>현재 하시고 있는 일은 무엇인가요?</h4>
          <input type="radio" name = "work" value = "student" checked>대학생(재학생,휴학생)<br/>
          <input type="radio" name = "work" value = "officeworker">직장인<br/>
          <input type="radio" name = "work" value = "jobseekers">취업준비생<br/>
          <input type="radio" name = "work" value = "etc">기타...
       </div>
       
       <div>
          <h4>간단하게 자기소개 적어주세요^^(*최대 10자)</h4>
          <h5>(이름, 성별, 취미)</h5>
          <input type = "text" name = "me" maxlength = "10" size = "40" placeholder = "짧게">
       </div>

       <div>
          <h4>나이가 어떻게 될까요?(*숫자만 가능하게, 입력하지 않았을때 희미하게 글자나오기)</h4>
          <h5>예)20</h5>
          <input type = "number" name = "age" size = "30" placeholder = "20">
       </div>

       <div>
          <h4>사는 곳이 어떻게 될까요?</h4>
          <h5>(근처 지하철역 또는 00구 00동 이라고 적어주시면 됩니다.)</h5>
          <input type ="text" name = "home" size="40" placeholder = "집">
       </div>

       <div>
       <h4>연락처</h4>
       <h5>예)01011112222</h5>
       <input type = "number" name = "pnumber" size = "40" placeholder = "01011112222">
       </div>

       <div>
       <h4>이메일</h4>
       <h5>예)aaa@naver.com * 이메일 형식으로만 입력가능</h5>
       <input type ="email" name = "email" size = "40" placeholder = "aaa@naver.com">
       </div>

       <div>
       <h4>하고 싶은 말</h4>
       <textarea rows = "10" cols = "40" name="contents"></textarea>
       </div>
       <hr/>
       <input type = "submit" value = "지원서 제출">
    </form>

</body>
</html>
