<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>COLOR,FONT와 같은 스타일 변경 방법</title>
    <style>
    .myspan{
         color:rgba(255,0,0,0.5);
         font-size:2em;
	}
    body > div{
       font-size:16px;
       background-color:#ff0;
       font-family:monospace; 
	}
    </style>
</head>
<body>
   <div>
       <span class="myspan">my text is upper!</span>
   </div>
</body>
</html>
