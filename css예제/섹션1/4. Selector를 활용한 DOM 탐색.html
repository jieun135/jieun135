<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Selector를 활용한 DOM 탐색 </title>
    <style>
      span{
       color:red;
	  }
      #spantag {
       color:blue;
	  }
      #jisu>p:nth-child(2){color:green}
    </style>
</head>
<body>
       <span id="spantag">my text is blue</span>
       <p><span>my text is red</span>
       <div id="jisu">
         <h2>단락 선택</h2>
         <p>첫번째 단락입니다.</p>
         <p>두번째 단락입니다.</p>
         <p>세번째 단락입니다.</p>
         <p>네번째 단락입니다.</p>
       </div>
</body>
</html>
