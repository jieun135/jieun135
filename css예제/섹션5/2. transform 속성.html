<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>transition 을 이용한 CSS 기본 애니메이션</title>
    <style>
    .wrap{
        position:relative;
        transform:translate3d(100px,0,0);
	    }
    .box{
        background-color:slategray;
        width:100px;
        height:100px;
        color:#fff;
        text-align:center;
        line-height:100px;
       position:absolute;
	   }

       .box:nth-child(2){
       transform:translate3d(100px,0,0);
	   }

       .box:nth-child(3){
       transform:translateX(200px);
	   }

    </style>
</head>

<body>
   <div class="wrap">
   <div class = "box">box1</div>
   <div class = "box">box2</div>
   <div class = "box">box3</div>
</body>
</html>
